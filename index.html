<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>SPLITTER | Tip Calculator</title>
</head>

<body>

  <header> SPLI </header>
  <header> TTER </header>


  <div class="container">
    <div>
    </div>
    <!--Bill Container-->
    <div class="left-section">
      <h3>Bill</h3>
      <!-- Bill Input -->
      <div class="enterTotal">
        <p>$ <input class="enterTotal" type="number"> </p>
      </div>

      <!-- Select Tip Container-->
      <div class="select">
        <h4>Select Tip %</h4>
      </div>
      <!-- Select Tip Buttons-->
      <div class="tipButtons">
        <button class="grid-item"> 5% </button>
        <button class="grid-item">10%</button>
        <button class="grid-item">15%</button>
        <button class="grid-item">20%</button>
        <button class="grid-item">25%</button>
        <button class="grid-item" id="customTip">Custom</button>
      </div>

      <!-- Number of People Container -->
      <div>
        <h5>
          Number of People
        </h5>
      </div>
      <!-- Input Container-->
      <div>
        <p>
          <img src="" alt="">
          <input type="number">
        </p>
      </div>
      <!-- Tip Amount Container -->
    </div>
    <div class="right-section">
      <h5>
        Tip Amount
        <p class="per-person">
          / person
        </p>
      </h5>
      <p class="totals">$0.00</p>
      <h5>
        Total
        <p class="per-person">
          / person
        </p>
      </h5>
      <p class="totals">$0.00</p>
      <div>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <!--- Reset Button --->
  </div>
</body>

</html>
